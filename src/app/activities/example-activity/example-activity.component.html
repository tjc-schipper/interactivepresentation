<form class="form-horizontal">
	<div class="col-xs-9">
		<div class="form-group">
			<label for="msg" class="sr-only">Message</label>
			<input type="text" name="msg" class="form-control input-lg" [(ngModel)]="message">
		</div>	
	</div>
	<div class="col-xs-3">
		<button class="btn btn-success input-lg form-control" (click)="onSubmit()" [disabled]="!hasMessage()">Send</button>
	</div>
</form>
